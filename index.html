<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,900;1,200&display=swap"
        rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo">

    </div>

    <img src="./images/logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é só um café <br>
                é <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse nulla soluta sit tempore asperiores saepe
                amet
                eaque sint suscipit libero repellat, culpa quos adipisci aliquid explicabo magnam dolore at harum!</p>
            <a href="https://www.instagram.com/starbucks/">Saiba mais</a>
        </div>

        <div class="caixa-imagem">
            <img src="./images/img1.png" class="starbucks">
        </div>

    </div>


    <div class="menu">
        <img src="./images/thumb1.png" class="botao-menu"
            onclick="trocaImagem('./images/img1.png'); trocaCor('#017143')">
        <img src="./images/thumb2.png" class="botao-menu"
            onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495')">
        <img src="./images/thumb3.png" class="botao-menu"
            onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1')">
    </div>

</body>
<script src="./scripts.js"></script>

</html>
